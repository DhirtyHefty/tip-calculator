<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="Logo" class="header-logo">
    </header>
    <main class="container">
        <section class="input-section">
            <div class="form-group">
                <label class="label label-bill">Bill</label>
                <div class="input-wrapper">
                    <span class="input-icon"><img src="images/icon-dollar.svg" alt="Dollar Icon"></span>
                    <input type="number" class="input-field" id="billAmount" value="0" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label class="label">Select Tip %</label>
                <div class="tip-grid">
                    <button class="tip-btn" data-tip="5%">5%</button>
                    <button class="tip-btn" data-tip="10%">10%</button>
                    <button class="tip-btn" data-tip="15%">15%</button>
                    <button class="tip-btn" data-tip="25%">25%</button>
                    <button class="tip-btn" data-tip="50%">50%</button>
                    <input type="number" class="custom-input" id="customTip" placeholder="Custom">
                </div>
            </div>
            <div class="form-group">
                <label class="label">Number of people</label>
                <div class="input-wrapper">
                    <span class="input-icon"><img src="images/icon-person.svg" alt="Person Icon"></span>
                    <input type="number" class="input-field" id="numPeople" value="5">
                </div>
            </div>
        </section>

        <section class="result-section">           
            <div class="result-row">
                <div class="result-label">
                    <h4 class="result-label-main">Tip Amount</h4>
                    <p class="result-label-sub">/ Person</p>
                </div>
                
                    <p class="result-amount" id="tipPerPerson">$4.27</p>
                
            </div>
            <div class="result-row">
                <div class="result-label">
                    <h4 class="result-label-main">Total</h4>
                    <p class="result-label-sub">/ Person</p>
                </div>
                
                    <p class="result-amount" id="totalPerPerson">$32.79</p>
                
            </div>  

            <button class="reset-btn">RESET</button>
        </section>
    </main>
</body>
</html>
